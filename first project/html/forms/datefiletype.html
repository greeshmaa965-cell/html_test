<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/contact-me">
        Username:<input type="text" placeholder="Enter the text" required="true"><br>
        Password:<input type="password"><br>
        press me:<input type="button" value="Click Me"><br>
        range:<input type="range" min="0" max="10"><br>
        color:<input type="color"><br>
        Date:<input type="date"><br>
        file:<input type="file"><br>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="female"><br>
        <label for ="other">Other</label>
        <input type="radio" id="other   " name="gender" value="other"><br>
        <label for="vehicle1">I have a bike</label>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle2">I have a car</label>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car"><br> 
        <label for="country">country   </label> 
        <select id="country" name="country">
            <option value="india">India</option>
            <option value="usa">USA</option>
            <option value="uk">UK</option><br>
        </select><br>
        <textarea rows="4" cols="40">
            Enter text here...
        </textarea><br>
        <input type="submit">
        </form>
</body>
</html>
